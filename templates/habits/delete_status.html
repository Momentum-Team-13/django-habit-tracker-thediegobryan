{% extends "base.html" %}

{% block content %}
<h1>Delete Status</h1>

<div>
  <form action="{% url 'delete_status' pk=date.pk %}" method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete {{ status }}?</p>
    <div>
      <button class="btn btn-danger btn-outline-dark" type="submit">Delete status</button><br />
      <button class="btn btn-light btn-outline-dark"><a href="{% url 'list_habits' %}">Cancel</a></button>
    </div>
  </form>
</div>
{% endblock %}
